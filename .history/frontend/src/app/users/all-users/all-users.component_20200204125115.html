<li class='users' *ngIf=users$ | async as users
<li *ngIf= 'let user of users'>
  <h4>
   FirstName: {{user.FirstName}}
  </h4>
  <h5>
  LastName:{{user.FirstName}} | Age: {{user.FirstName}} | Email: {{user.FirstName}} | Password: {{user.FirstName}}
  </h5>
  <a [routerLink] = 'users'></a>

</li>

</ul>
