<div class="form-wrap">
  <h3>User Registration Form</h3>
  <form [formGroup] ='userRegister' (ngSubmit)='userRegister()'>
    <input
    type='text',
    placeholder='Enter Your First Name',
    formControlName='FirstName'
    />
<input type='text' , placeholder='Enter Your Last Name' , formControlName='LastName' />
<input type='number' , placeholder='Enter Your Age' , formControlName='Age' />
<input type='email' , placeholder='Enter Your Email' , formControlName='Email' />
<input type='text' , placeholder='Enter Password' , formControlName='Password' />
<input type="submit" value='Register' [disabled]='!registerForm.valid' />
  </form>

</div>
